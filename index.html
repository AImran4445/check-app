    <script>

        function loading_start() {
            console.log("loading_start");
            $("#submit_btn").css('opacity', '0.7');
            $("#submit_btn").html("<i class='fa fa-spinner fa-spin' style='font-size:24px;margin-right:8px;'></i>Processing...");
            window.loading_started = true;
        }
        function loading_end() {
            console.log("loading_end");
            $("#submit_btn").html("Claim it!");
            window.loading_started = false;
        }

        function reset() {
            $('div.error').hide();
        }

        function getFormData(selector) {
            var data = {};
            $.each($(selector).serializeArray(), function (_, kv) {
                data[kv.name] = kv.value;
            });
            return data;
        }



        function error(selector) {
            console.log(selector);
            reset();
            var el = $(selector);
            el.show();
        }



        $(document).ready(function () {

            $.ajax({ url: "/newent/view/", type: "post", dataType: "json", success: function (success) { console.log(success); } });

            $('.terms-link').click(function () {
                var privacy_route = '/newent/terms';
                $.get(privacy_route, function (r) {
                    $('#modal_content').html(r);
                    $('#terms').modal('show');
                });
                return false;
            });

            $('#submit_btn').click(function () {
                $('#register_form').submit();
            });

            $('#register_form').submit(function () {

                try {

                    var form_id = $(this).attr('id');
                    var data = getFormData('#' + form_id);
                    var result = validate(data, 'register');
                    console.log(result);
                    if (typeof result == 'string') {
                        error('#' + form_id + ' #' + result);
                        return false;
                    }

                    if (window.loading_started) {
                        console.log('loading started, bailing');
                        return false;
                    }

                    $('.loading-layer').fadeIn("slow");
                    if (typeof window['loading_start'] === "function") window['loading_start']();

                    $.post('/newent/optin/', data, function (r) {
                        console.log(r);
                        $('.loading-layer').fadeOut();
                        if (typeof window['loading_end'] === "function") window['loading_end']();
                        window.open(data.redirect_url);
                        if (typeof data.refresh_url !== 'undefined') {
                            window.setTimeout(function () {
                                window.location.href = data.refresh_url;
                            }, (1 * 5000));
                        }
                        return false;
                    }, 'json');

                    return false;

                } catch (e) {
                    console.log(e);
                    return false;
                }
            }
            );

        });

    </script>
